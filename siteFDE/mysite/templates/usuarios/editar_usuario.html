{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Editar Usuário</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/accounts/style.css' %}">
    </head>
    <body>
        <div class="container">

            <h1>Editar Usuário</h1>
            <h1>{{usuario.id}} - {{usuario.nome}} </h1>
            
            <form action="{% url 'atualizar_usuario' usuario.id %}" method="POST"> {% csrf_token %}
                <div class="section-title">Dados Pessoais</div>
                <div class="section-divider"></div>
                <div>
                    <label>Username: {{usuario.username}}</label>
                    <br>
                    <label>Email: {{usuario.email}}</label>
                    <br>
                    <br>
                <div>
                    <label>Nome:</label>
                    <br>
                    <input type="text" name="nome" value="{{usuario.nome}}" required>
                </div>
                <div>
                    <label>Sobrenome:</label>
                    <br>
                    <input type="text" name="sobrenome" value="{{usuario.sobrenome}}" required>
                </div>
                <div>
                    <label>Telefone:</label>
                    <br>
                    <input type="text" name="telefone" value="{{usuario.telefone}}" required>
                </div>
                <div>
                    <br>
                    {{ msg }}
                </div>
                <div class="section-title">Endereço</div>
                <div class="section-divider"></div>
                <div>
                    <label>Rua:</label>
                    <br>
                    <input type="text" name="rua" value="{{usuario.rua}}" required>
                </div>
                <div>
                    <label>Número:</label>
                    <br>
                    <input type="text" name="numero" value="{{usuario.numero}}" required>
                </div>
                <div>
                    <label>Bairro:</label>
                    <br>
                    <input type="text" name="bairro" value="{{usuario.bairro}}" required>
                </div>
                <div>
                    <label>Cidade:</label>
                    <br>
                    <input type="text" name="cidade" value="{{usuario.cidade}}" required>
                </div>
                <div>
                    <label>Estado:</label>
                    <br>
                    <input type="text" name="estado" value="{{usuario.estado}}" required>
                </div>
                <div>
                    <br>
                    <button type="submit">Confirmar</button>
                </div>
            </form>
        </div>
    </body>
</html>
