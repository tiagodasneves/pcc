<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-form">
          <h2 class="text-center">Login</h2>
          <form>
            <div class="form-group">
              <label for="username">Usuário</label>
              <input type="text" id="username" class="form-control" placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" id="password" class="form-control" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </div>
            <div class="form-group text-center">
              <a href="cadastro.html" class="forgot-password">Cadastre-se</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
