<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Questionário</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/solicitacao.css">
</head>
<body>
    <div class="container">
        <h1>Questionário</h1>
        <form>
            <div class="form-group">
                <label for="question1">Qual é o seu objetivo ao fazer esse pedido? </label>
                <input type="text" class="form-control" id="question1">
            </div>
            <div class="form-group">
                <label for="question2"> Você já realizou algum pedido de peruca anterioment</label>
                <input type="text" class="form-control" id="question2">
            </div>
            <div class="form-group">
                <label for="question3">Qual o tipo de câncer que voce está passando no momento?</label>
                <input type="text" class="form-control" id="question3">
            </div>
            <div class="form-group">
                <label for="comprovante">Enviar comprovante de quimioterapia:</label>
                <input type="file" class="form-control-file" id="comprovante">
            </div>
            <div class="form-group">
                <label for="caracteristicas">Características das perucas:</label>
                <textarea class="form-control" id="caracteristicas" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Próximo</button>
        </form>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
