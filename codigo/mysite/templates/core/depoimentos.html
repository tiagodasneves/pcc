<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depoimentos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/depoimentos.css">
</head>
<body>
  <div class="container">
    <h1>Depoimentos</h1>
    <form id="testimonial-form" class="testimonial-form">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="testimonial">Depoimento:</label>
        <textarea id="testimonial" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <div id="testimonial-list" class="testimonial-list"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="assets/js/depoimentos.js"></script>
</body>
</html>
