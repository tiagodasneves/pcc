{% extends "base/base.html" %}

{% block content %}

{% load static %}

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/perfil.css' %}">
</head>

  <body>
    <div class="centered-div">
        <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="registration-form">
                <div class="titulo">
                    <br> <h1>Editar usuário: {{usuario.nome}} {{usuario.sobrenome}} </h1> <br> <br>
                </div>
            <form method="POST" action="{% url 'editar_usuario' usuario.id %}">
                {% csrf_token %}
                <div class="titulo2">
                    <h4> &zwnj; Dados Pessoais &zwnj; </h4>
                    <br>
                    <br>
                </div>
                <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{usuario.nome}}" required>
                </div>
                <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome" class="form-control" value="{{usuario.sobrenome}}" required>
                </div>
                <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" class="form-control" value="{{usuario.telefone}}" required>
                </div>
                <br>
                <div class="titulo2">
                    <h4> &zwnj; Endereço &zwnj; </h4>
                    <br>
                    <br>
                </div>
                <div class="form-group">
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua" class="form-control" value="{{usuario.rua}}" required>
                </div>
                <div class="form-group">
                <label for="numero">Número</label>
                <input type="number" id="numero" name="numero" class="form-control" value="{{usuario.numero}}" required>
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" class="form-control" value="{{usuario.bairro}}" required>
                </div>
                <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" class="form-control" value="{{usuario.cidade}}" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" class="form-control" value="{{usuario.estado}}" required>
                </div>
                <br>
                <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Atualizar Perfil</button>
                </div>
            </form>
            </div>
        </div>
        </div>
        </div>
    </div>
    </body>
{% endblock %}
