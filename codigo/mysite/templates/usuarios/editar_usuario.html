{% extends "base/base.html" %}

{% block content %}

{% load static %}
 <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="row gx-lg-0 gy-4">

          <div class="col-lg-12">
            <form method="POST" action="{% url 'editar_usuario' usuario.id %}" class="django-form"> {% csrf_token %}
              <div class="section-header">
                <h2> User {{usuario.nome}} {{usuario.sobrenome}}</h2>
              </div>
                <h3>Dados pessoais</h3> <br>
              <div class="row">
                <div class="col-md-4 form-group">
                  <input type="text" class="form-control" name="nome" value="{{usuario.nome}}" required>
                </div>
                <div class="col-md-5 form-group mt-3 mt-md-0">
                  <input type="text" class="form-control" name="sobrenome" value="{{usuario.sobrenome}}" required>
                </div>
                <div class="col-md-3 form-group mt-3 mt-md-0">
                    <input type="text" class="form-control" name="telefone" value="{{usuario.telefone}}" required>
                </div>
              </div>
              <br> <h3>Endereço</h3> <br>
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" class="form-control" name="rua" value="{{usuario.rua}}" required>
                </div>
                <div class="col-md-2 form-group mt-3 mt-md-0">
                  <input type="number" class="form-control" name="numero" value="{{usuario.numero}}" required>
                </div>
                <div class="col-md-4 form-group mt-3 mt-md-0">
                    <input type="text" class="form-control" name="bairro" value="{{usuario.bairro}}" required>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" class="form-control" name="cidade" value="{{usuario.cidade}}" required>
                </div>
                <div class="col-md-4 form-group mt-3 mt-md-0">
                  <input type="text" class="form-control" name="estado" value="{{usuario.estado}}" required>
                </div>
                <div class="col-md-2 form-group mt-3 mt-md-0">
                  <input type="text" class="form-control" name="cep" value="{{usuario.cep}}" required>
                </div>
              </div>        
              <br> <div class="text-center"><button type="submit">Editar Usuário</button></div>
            </form>
          </div><!-- End Contact Form -->

        </div>

      </div>
    </section><!-- End Contact Section -->

    {% endblock %}
