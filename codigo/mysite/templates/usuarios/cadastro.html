{% extends "base/base.html" %}

{% block content %}

{% load static %}

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/autenticacao.css' %}">
</head>

  <body>
    <div class="centered-div">
        <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="registration-form">
                <div class="titulo">
                    <h1> &zwnj; Cadastro &zwnj; </h1>
                    <br>
                    <br>
                </div>
                <form method="POST" action="{% url 'cadastro' %}">
                    {% csrf_token %}
                    <h4> &zwnj; Dados Pessoais &zwnj; </h4>
                    <br>
                    <br>
                    <div class="form-group">
                      <label>Username</label>
                      <input type="text" name="username" class="form-control" placeholder="Digite seu username" required>
                    </div>
                    <div class="mensagem_erro">
                      <p> {{ msg_usuario }} </p>
                    </div>
                    <div class="form-group">
                      <label>E-mail</label>
                      <input type="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="mensagem_erro">
                      <p> {{ msg_email }} </p>
                    </div>
                    <div class="form-group">
                      <label>Nome</label>
                      <input type="text" name="nome" class="form-control" placeholder="Digite seu nome" required>
                    </div>
                    <div class="form-group">
                      <label>Sobrenome</label>
                      <input type="text" name="sobrenome" class="form-control" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="form-group">
                      <label>Telefone</label>
                      <input type="text" name="telefone" class="form-control" placeholder="Digite seu telefone" required>
                    </div>
                    <div class="form-group">
                      <label>Senha</label>
                      <input type="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                    </div>
                    <br>
                    <h4> &zwnj; Endereço &zwnj; </h4>
                    <br>
                    <br>
                    <div class="form-group">
                      <label>Rua</label>
                      <input type="text" name="rua" class="form-control" placeholder="Digite o nome da sua rua" required>
                    </div>
                    <div class="form-group">
                      <label>Número</label>
                      <input type="number" name="numero" class="form-control" placeholder="Digite o número da sua casa" required>
                    </div>
                    <div class="form-group">
                        <label>Bairro</label>
                        <input type="text" name="bairro" class="form-control" placeholder="Digite o nome do seu bairro" required>
                      </div>
                    <div class="form-group">
                      <label>Cidade</label>
                      <input type="text" name="cidade" class="form-control" placeholder="Digite o nome da sua cidade" required>
                    </div>
                    <div class="form-group">
                        <label>Estado</label>
                        <input type="text" name="estado" class="form-control" placeholder="Digite o nome do seu Estado" required>
                      </div>
                    <br>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                    </div>
                  </form>
            </div>
        </div>
        </div>
        </div>
    </div>
    </body>
{% endblock %}
