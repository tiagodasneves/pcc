{% extends "base/base.html" %}

{% block content %}

{% load static %}
 <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="row gx-lg-0 gy-4">

          <div class="col-lg-12">
            <form method="POST" action="{% url 'cadastro' %}" class="django-form"> {% csrf_token %}
              <div class="section-header">
                <h2>Cadastre-se</h2>
              </div>
                <h3>Dados pessoais</h3> <br>
              <div class="row">
                <div class="col-md-4 form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="col-md-5 form-group mt-3 mt-md-0">
                    <input type="text" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="col-md-3 form-group mt-3 mt-md-0">
                    <input type="text" class="form-control" name="telefone" placeholder="Telefone" required>
                </div>
              </div>
              <div class="error-message">
              </div>
              <div class="row">
                <div class="col-md-4 form-group">
                  <input type="text" class="form-control" name="nome" placeholder="Nome" required>
                </div>
                <div class="col-md-8 form-group mt-3 mt-md-0">
                  <input type="text" class="form-control" name="sobrenome" placeholder="Sobrenome" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="password" class="form-control" name="password" placeholder="Senha" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="password" class="form-control" name="password2" placeholder="Confirmar senha" required>
                </div>
              </div>
              <div class="error-message">
                <p> 
                  {{ msg_password }} 
                  {{ msg_email }}
                  {{ msg_username }} 
                </p>
              </div>
              <br> <h3>EndereÃ§o</h3> <br>
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" class="form-control" name="rua" placeholder="Rua" required>
                </div>
                <div class="col-md-2 form-group mt-3 mt-md-0">
                  <input type="number" class="form-control" name="numero" placeholder="Numero" required>
                </div>
                <div class="col-md-4 form-group mt-3 mt-md-0">
                    <input type="text" class="form-control" name="bairro" placeholder="Bairro" required>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" class="form-control" name="cidade" placeholder="Cidade" required>
                </div>
                <div class="col-md-4 form-group mt-3 mt-md-0">
                  <input type="text" class="form-control" name="estado" placeholder="Estado" required>
                </div>
                <div class="col-md-2 form-group mt-3 mt-md-0">
                  <input type="text" class="form-control" name="cep" placeholder="CEP" required>
                </div>
              </div>        
              <br> <div class="text-center"><button type="submit">Cadastrar</button></div>
            </form>
          </div><!-- End Contact Form -->

        </div>

      </div>
    </section><!-- End Contact Section -->

    {% endblock %}
