{% extends "base/base.html" %}

{% block content %}

{% load static %}
 <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="row gx-lg-0 gy-4">

          <div class="col-lg-12">
            <div class="django-form">
              <div class="section-header">
                <h2>Lista de Usu√°rios</h2>
              </div>

              <div class="container mt-5">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th class="text-center bg-custom text-white">Nome</th>
                      <th class="text-center bg-custom text-white">Cidade</th>
                      <th class="text-center bg-custom text-white">Estado</th> 
                      <th class="text-center bg-custom text-white">Editar</th>
                      <th class="text-center bg-custom text-white">Deletar</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for usuario in usuarios %}
                      <tr>
                        <td>{{ usuario.nome }} {{ usuario.sobrenome }}</td>
                        <td>{{ usuario.cidade }}</td>
                        <td>{{ usuario.estado }}</td>
                        <td class="text-center"><a href="{% url 'editar_usuario' usuario.id %}" class="btn btn-warning">Editar</a></td>
                        <td class="text-center"><a href="{% url 'deletar_usuario' usuario.id %}" class="btn btn-danger">Deletar</a></td>
                      </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
              

            </div>
            </div>
          </div><!-- End Contact Form -->

        </div>

      </div>
    </section><!-- End Contact Section -->

    {% endblock %}
