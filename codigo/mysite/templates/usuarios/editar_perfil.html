{% extends "base/base.html" %}

{% block content %}

<h1>Olá {{usuario.nome}}!</h1>
<h1> Seu perfil: </h1>
            
            <form action="{% url 'editar_perfil' usuario.id %}" method="POST"> {% csrf_token %}
                <div class="section-title">Dados Pessoais</div>
                <div class="section-divider"></div>
                <div>
                    <label>Username: {{usuario.username}}</label>
                    <br>
                    <label>Email: {{usuario.email}}</label>
                    <br>
                    <br>
                <div>
                    <label>Nome:</label>
                    <br>
                    <input type="text" name="nome" value="{{usuario.nome}}" required>
                </div>
                <div>
                    <label>Sobrenome:</label>
                    <br>
                    <input type="text" name="sobrenome" value="{{usuario.sobrenome}}" required>
                </div>
                <div>
                    <label>Telefone:</label>
                    <br>
                    <input type="text" name="telefone" value="{{usuario.telefone}}" required>
                </div>
                <div>
                    <br>
                    {{ msg }}
                </div>
                <div class="section-title">Endereço</div>
                <div class="section-divider"></div>
                <div>
                    <label>Rua:</label>
                    <br>
                    <input type="text" name="rua" value="{{usuario.rua}}" required>
                </div>
                <div>
                    <label>Número:</label>
                    <br>
                    <input type="text" name="numero" value="{{usuario.numero}}" required>
                </div>
                <div>
                    <label>Bairro:</label>
                    <br>
                    <input type="text" name="bairro" value="{{usuario.bairro}}" required>
                </div>
                <div>
                    <label>Cidade:</label>
                    <br>
                    <input type="text" name="cidade" value="{{usuario.cidade}}" required>
                </div>
                <div>
                    <label>Estado:</label>
                    <br>
                    <input type="text" name="estado" value="{{usuario.estado}}" required>
                </div>
                <div>
                    <br>
                    <button type="submit">Confirmar</button>
                </div>
            </form>

{% endblock %}
