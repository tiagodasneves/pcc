<!DOCTYPE html>
<html>
<head>
  <title>Resultado do Questionário</title>
  <style>
    /* Estilos aqui */
  </style>
</head>
<body>
  <h1>Resultado do Questionário</h1>

  {% for question in questions %}
  <div class="question">
    <h3>{{ question.question_text }}</h3>
    <ul class="choices">
      {% for choice in question.choice_set.all %}
        <li>
          {{ choice.choice_text }} - Votos: {{ choice.votes }}
        </li>
      {% endfor %}
    </ul>
  </div>
  {% endfor %}
</body>
</html>
