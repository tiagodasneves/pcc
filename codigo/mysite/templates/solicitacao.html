<!DOCTYPE html>
<html>
<head>
  <title>Questionário de Doação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    .submit-btn {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Questionário de Doação</h1>

  <form method="post" action="{% url 'quest' %}">
    {% csrf_token %}

    <div class="form-group">
      <label for="{{ form.quest1.id_for_label }}">Questão 1:</label>
      {{ form.quest1 }}
    </div>

    <div class="form-group">
      <label for="{{ form.quest2.id_for_label }}">Questão 2:</label>
      {{ form.quest2 }}
    </div>

    <div class="form-group">
      <label for="{{ form.quest3.id_for_label }}">Questão 3:</label>
      {{ form.quest3 }}
    </div>

    <div class="submit-btn">
      <button type="submit">Responder Questionário</button>
    </div>
  </form>
</body>
</html>
