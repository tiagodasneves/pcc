<!DOCTYPE html>
<html>
<head>
    <title>Acompanhar Pedido</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/acompanharpedido.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Acompanhar Pedido</h1>
        
        <div class="progress mb-3">
            <div class="progress-bar bg-secondary" style="width: 0%;"></div>
        </div>
        
        <div class="statuses">
            <div class="status">
                <div class="bullet bg-light-gray"></div>
                <p>Sem Pedido</p>
            </div>
            <div class="status">
                <div class="bullet bg-light-blue"></div>
                <p>Pedido Realizado</p>
            </div>
            <div class="status">
                <div class="bullet bg-orange"></div>
                <p>Pedido Enviado</p>
            </div>
            <div class="status">
                <div class="bullet bg-red"></div>
                <p>Pedido Cancelado</p>
            </div>
        </div>
    </div>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
